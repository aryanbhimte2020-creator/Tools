<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - Multi-Tools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-check-circle text-success"></i> Multi-Tools Hub - Test Page</h3>
                    </div>
                    <div class="card-body">
                        <h5>Resource Loading Test</h5>
                        <div id="test-results">
                            <p><i class="fas fa-spinner fa-spin"></i> Testing resources...</p>
                        </div>
                        
                        <hr>
                        
                        <h5>Quick Links</h5>
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <a href="index.html" class="btn btn-primary w-100">Main Page</a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="word-counter.html" class="btn btn-success w-100">Word Counter</a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="json-formatter.html" class="btn btn-info w-100">JSON Formatter</a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="bmi-calculator.html" class="btn btn-warning w-100">BMI Calculator</a>
                            </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col-md-3 mb-2">
                                <a href="password-generator.html" class="btn btn-danger w-100">Password Generator</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Test resource loading
        document.addEventListener('DOMContentLoaded', function() {
            const testResults = document.getElementById('test-results');
            const tests = [
                { name: 'Bootstrap CSS', test: () => document.querySelector('link[href*="bootstrap"]') },
                { name: 'Font Awesome', test: () => document.querySelector('link[href*="font-awesome"]') },
                { name: 'Custom CSS', test: () => document.querySelector('link[href="css/style.css"]') },
                { name: 'Bootstrap JS', test: () => typeof bootstrap !== 'undefined' },
                { name: 'Main JS', test: () => typeof MultiTools !== 'undefined' }
            ];
            
            let results = '';
            tests.forEach(test => {
                const passed = test.test();
                const icon = passed ? 'fas fa-check text-success' : 'fas fa-times text-danger';
                const status = passed ? 'PASSED' : 'FAILED';
                results += `<p><i class="${icon}"></i> ${test.name}: <strong>${status}</strong></p>`;
            });
            
            testResults.innerHTML = results;
        });
    </script>
</body>
</html>
